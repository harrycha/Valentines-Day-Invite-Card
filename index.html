<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="card">
            <h2>Happy Valentine's Day!</h2>
            <p>To: [Their Name]</p>
            <p>Your special message here...</p>
            <p>From: [Your Name]</p>
        </div>
    </div>
</body>
</html>

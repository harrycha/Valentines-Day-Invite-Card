<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        :root {
            --envelope-color: #ff4b6e;
            --card-color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--envelope-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: var(--envelope-color);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .card {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: var(--card-color);
            transform: translateY(0);
            transition: transform 0.6s ease;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .card {
            transform: translateY(-100px);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="card">
            <h2>Happy Valentine's Day!</h2>
            <p>To: [Their Name]</p>
            <p>Your special message here...</p>
            <p>From: [Your Name]</p>
        </div>
    </div>
</body>
</html>
